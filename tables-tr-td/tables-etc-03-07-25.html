        :root {

            --project-white: #ffffff;

            --button-primary: #6ECFF6;
            --button-secondary: #1A1464;

            padding-top: 30px;
            padding-bottom: 30px;
            margin: 25px 0;
            background-color: var(--project-white);
        }

    
        .btn-pad-right {
            padding-right: 5px;

        .btn-pad-left {
            padding-left: 5px; 
        }

        .button-bg {
            background-color: var(--button-primary);
            color: var(--button-secondary);
        }

        .no-font {
            line-height: 1px;
            font-size: 1px;
        }

        .purchase-banner {
            background-color: var(--brand-primary);
            color: var(--project-white);
        }

        .btn-primary {
            font-size: 16px;
            font-weight: bold;
            line-height: 24px;
            background-color: var(--button-primary);
            padding: 10px 26px;
            border-radius: 10px;
        }

        .btn-primary a {
            text-decoration: none;

        }

        .arrow-pad-right {
            padding-right: 8px;
        }

        .main-banner {

            color: var(--project-white);

            height: 260px;
            border-radius: 50px;

        h1 {

        }

        .banner-text {

        }

    @media (min-width: 530px) {

    }
