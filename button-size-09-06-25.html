<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons  Size irrespective of containing text</title>
    <style>

    .buttonStyle {  
        margin-bottom: 10px;      
        border: none;  
        cursor: pointer;  
        font-size: 20px;  
        border-radius: 5px;
        width: 200px;     
    }  

    </style>
</head>
<body>

<form>  
    <div>  
        <input class="buttonStyle" type="submit" name="action" value="Press this button to do Action A">  
    </div>  
    <div>  
        <input class="buttonStyle" type="submit" name="action" value="Press this">  
    </div>  
    <div>  
        <input class="buttonStyle" type="submit" name="action" value="Press!">  
    </div>  
</form>  
    
</body>
</html>
